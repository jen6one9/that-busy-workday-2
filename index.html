<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <script>
// <i class="fas fa-save"></i>
  </script>
  <header class="jumbotron">
    <h1 class="display-3">The Workday Scheduler</h1>
    <p class="lead">Keep track of your busy work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <text-area class="hour">8am</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="8">
      <button class="saveBtn"><i class="fas fa-save"></i></button>

    </div>

    <div class="row">
      <text-area class="hour">9am</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="9">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row">
      <text-area class="hour">10am</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="10">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row">
      <text-area class="hour">11am</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="11">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row">
      <text-area class="hour">12pm</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="12">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <text-area class="hour">1pm</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="13">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <text-area class="hour">2pm</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="14">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <text-area class="hour">3pm</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="15">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <text-area class="hour">4pm</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="16">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <text-area class="hour">5pm</text-area>
      <input placeholder="Input Details" class="userInput time-block past" id="17">
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
